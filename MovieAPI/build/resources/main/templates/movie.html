<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <a th:href="@{/}">home</a>
    <div>
        <h2 th:text="${movie.name}">Movie title</h2>
        <p th:text="'Release Year: ' + ${movie.releaseYear}">Release year</p>
        <p th:text="'Last updated: ' + ${movie.updateAt}">Last update</p>
        <p th:text="'Published by: ' + ${user.username}">Username</p>
    </div>
    <h4>Ratings:</h4>
    <div class="ratings-container">
        <div class="rating" th:each="rating : ${ratings}">
            <h4 th:text="${rating.summary}">Rating Summary</h4>
            <h5 th:text="'created by: '+${rating.user.username}">username</h5>
            <p th:text="${rating.review}">Rating Review</p>
        </div>
    </div>
    <a th:href="@{'/rating/view'}" th:text="'Add a rating'"></a>
</body>
</html>
