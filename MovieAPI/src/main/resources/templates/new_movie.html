<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <a th:href="@{/}">Home</a>
    <form action="#"
         th:action="@{/movie/new}"
         th:object="${movie}"
         method="post">
        <input type="hidden" th:field="*{user}">
        <input type="hidden" th:field="*{createdAt}">
        <h1>Add a new movie bitch</h1>
        <div>
            <label for="new-movie-title">Movie title</label>
            <input id="new-movie-title" type="text" th:field="*{name}" placeholder="Movie title">
        </div>
        <div>
            <label for="new-movie-release-year">Release year</label>
            <input id="new-movie-release-year" type="number" th:field="*{releaseYear}" placeholder="releaseYear">
        </div>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
